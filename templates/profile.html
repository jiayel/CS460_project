<!doctype html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<title>Photoshare</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% endif %}

<ul>
    <li><a href='/'>Home</a></li>
    <li><a href ='friend'>friend</a></li>
    <li><a href ='create_albums'>Albums</a></li>
    <li><a href='/search_own_tags'>search MY photos by tags</a></li>
    <li><a href='/logout'>Logout</a></li>
</ul>

<h4 class="my-4 text-center text-lg-center"> Photo Gallery </h4>
<ul>
  <li><a href='/tag'>View all the tags</a></li>
  <li><a href='/search_tags'>search photos by tags</a></li>
</ul>
<div class="row text-center text-lg-left">
  {% for photo in Photos %}
      <div class="col-lg-3 col-md-4 col-xs-6">
          <a href ='{{ url_for( 'view_photo', photo_id=photo[0]) }}'>
        <img src='data:image/jpg/jpeg/gif;base64, {{ base64.b64encode(photo[1]).decode("ascii") }}' width="400" height="379"/>
          </a>
      </div>
  {% endfor %}
</div>
